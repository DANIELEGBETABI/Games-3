<!DOCTYPE html>
<html>
    <meta charset="utf-8"></meta>
    <head>
        <title>Snake Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div style="position: relative;">
            <div style="width: 30%;position: relative;margin: 0px auto;">
                <button onclick="startSnake()">Start</button>
                <button onclick="pauseSnake()">Pause</button>
                <button onclick="resetSnake()">Reset</button>
                <p style="display:inline;">Score : <span class="snakeScore">0</span></p>
            </div>
            <canvas id="canvasElem" class="canvasElem"></canvas>
        </div>
    </body>
    <script src="jquery.min.js"></script>
    <script src="main.js"></script>
</html>
